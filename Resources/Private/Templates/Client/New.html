<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">
	<f:layout name="Default"/>
	<title>Templates: New</title>
	<f:section name="main">
		<f:form action="create" object="{client}" name="client" >
			<p>
				<label for="name"><f:translate key="tx_biblio_domain_model_client.name" /> </label>
				<f:form.textfield property="name" />
			</p>
			<p>
				<f:form.submit value="{f:translate(key:'submit_button')}" />
			</p>
		</f:form>
	</f:section>
</div>
